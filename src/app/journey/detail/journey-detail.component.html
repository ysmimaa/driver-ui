<div class="container">
  <h1>Edit driver</h1>
  <div *ngIf="updateMessage" class="alert alert-success" role="alert">
    {{updateMessage}}
  </div>
  <form (ngSubmit)="!journeyForm.invalid && updateJourney(journey)" #journeyForm="ngForm">
    <div class="form-group">
      <label for="startAt">Start At </label>
      <input type="date" class="form-control" name="startAt" aria-describedby="startAtHelp"
             [ngModel]="journey.startAt | date:'yyyy-MM-dd'" (ngModelChange)="journey.startAt = $event">
    </div>
    <div class="form-group">
      <label for="endAt">End At </label>
      <input type="date" class="form-control" name="endAt" aria-describedby="endAtHelp"
             [ngModel]="journey.endAt | date:'yyyy-MM-dd'" (ngModelChange)="journey.endAt = $event">
    </div>
    <div class="form-group">
      <label for="NbrOfPlaces">Numbre of places </label>
      <input type="text" class="form-control" name="NbrOfPlaces" aria-describedby="phoneHelp" [(ngModel)]="journey.nbrOfPlaces">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
